<ion-side-menus enable-menu-with-back-views="false">
	<!-- Menu Header -->
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle></button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>
	<!--/Menu Header -->

	<!-- Menu Left -->
	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Left bar</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close ui-sref="app.home">
					Home
				</ion-item>
				<ion-item nav-clear menu-close ng-click="login()">
					Login
				</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.search">
					Search
				</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.settings">
					Settings
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
	<!--/Menu Left -->


</ion-side-menus>
